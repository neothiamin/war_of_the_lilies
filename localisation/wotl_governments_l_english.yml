 orl_council_reform:0 "Orlenaise Council"
 orl_council_reform_desc:0 "Devised by local mayors and petty nobles as a way to keep the nation intact while searching for a legitimate ruler, the Orleanaise Council is comprised of five local governmental officers. Every year, the Council meets to elect a new chief Councillor, or \"Porte-Parole\". The system is far from perfect, but the Council's purpose is strictly intermediary."
